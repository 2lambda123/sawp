language = "C++"
pragma_once = true

includes = ["sawp.h"]
namespaces = ["sawp", "dns"]

autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Do NOT modify manually */"

[export]
exclude = ["Vec"]
# Need includes for Flags, since they aren't referenced by public FFI functions
include = ["ErrorFlags"]

[parse.expand]
crates = ["sawp", "sawp-dns"]
all_features = true