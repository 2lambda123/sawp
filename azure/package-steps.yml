steps:
  # Check dependencies
  - script: cargo rpm --version || cargo install cargo-rpm
    displayName: install cargo-rpm
  - script: cargo deb --version || cargo install cargo-deb
    displayName: install cargo-deb

  # Make rpm/deb
  - script: cargo rpm build -v
    displayName: make rpm
    workingDirectory: $(Agent.BuildDirectory)/sawp

  # Make deb
  - script: cargo deb -v
    displayName: make deb
    workingDirectory: $(Agent.BuildDirectory)/sawp
